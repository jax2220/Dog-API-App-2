<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dog API App-2</title>
</head>
<body>
    <header class="header">
        <h1>Dog API App-2</h1>
    </header>
    <main class="main">
        <h2>Look at dog breeds!!</h2>
        <form class="user-input">
            <label for="breed" class="breed-input">What breed do you want to look at?</label>
            <input type="text" name="breed" class="breed-input" id="breed-input" value="" placeholder="breed name">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <section class="dog-pictures hidden">
            <img class="results-img" alt="placeholder">
        </section>
    </main>

    <!-- uploading jQuery and js file -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
